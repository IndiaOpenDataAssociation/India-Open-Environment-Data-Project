<!doctype html>
<html ng-app="app">

<head>
    <meta charset="utf-8">
    <title>OPEN ENVIRONMENT DATA PROJECT - India Open Data Association</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-Frame-Options" content="allow">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <link rel="icon" type="image/png" href="favicon.png" sizes="36x36">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
    <div ng-include src="'app/templates/accent/accent.html'" include-replace></div>
    <style>
        .display-none{
            display: none;
        }
        .display-block{
            display: block;
        }
    </style>
</head>

<body >
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <body ng-class="{dashboard: $state.includes('dashboard')}">
        <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
        <div ng-cloak>
            <div ng-include  src="'app/templates/header/header.html'" class="display-none" include-replace></div>
            <div class="container-fluid display-none">
                <div class="row">
                    <div class="col-sm-12 mobile-right-no-padding">
                        <div class="col-sm-12 no-padding col-md-12 col-lg-12 content">
                            <div class="col-sm-12 content-wrapper no-padding" >
                                <div ui-view ng-animate class="nt-view"></div>
                            </div>
                        </div>
                        <div id="overlayNone" class="overlayNone">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Loader -->
        <div loader style="position: fixed;top: 0;bottom: 0;right: 0;left: 0;background: #fff;opacity: 0.9;z-index:9999;display: none;">
            <div id="pageloader" class="animate">
                <div class="dot1"></div>
                <div class="dot2"></div>
            </div>
        </div>
        <!-- build:js(src) scripts/vendor.js -->
        <!-- bower:js -->
        <!-- run `gulp inject` to automatically populate bower script dependencies -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
        <!-- inject:js -->
        <!-- js files will be automatically insert here -->
        <!-- endinject -->
        <!-- inject:partials -->
        <!-- angular templates will be automatically converted in js and inserted here -->
        <!-- endinject -->
        <!-- endbuild -->
    </body>
    <!--script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBr3jBMT0Q4j0TnWxajkWt159n5lROYsh0&callback=initMap">
    </script-->
    <script>
        $(document).ready(function(){
            $(".display-none").addClass("display-block").removeClass("display-none");
        }); 
    </script>

</html>
